<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="blog-image">
        <img src="cactus_img.jpg" alt="cactus" />
      </div>
      <div class="blog-content">
        <div class="chip">
          <p class="chip-content">Design</p>
        </div>
        <h1>Embracing Minimalism</h1>
        <p class="blog-desc">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <hr />
      <div class="author">
        <p>Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
